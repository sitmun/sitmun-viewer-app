<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>SITNA - Ejemplo de SITNA.Map</title>
    <link rel="stylesheet" href="examples.css" />
</head>
<body>
    <div class="instructions">
        <p>Ejemplo de uso de <a href="../doc/SITNA.Map.html">SITNA.Map</a>.</p>
        <p>Mapa con las capas de toponimia y mallas cartográficas de IDENA como capas de trabajo.</p>
    </div>
    <script src="../"></script>
    <script type="text/javascript" src="examples.js"></script>
    
	<div id="mapa"></div>
    <script>
        // Crear un mapa que tenga como contenido las capas de toponimia y mallas cartográficas del WMS de IDENA.
        var map = new SITNA.Map("mapa", {
            workLayers: [
                {
                    id: "topo_mallas",
                    title: "Toponimia y mallas cartográficas",
                    type: SITNA.Consts.layerType.WMS,
                    url: "//idena.navarra.es/ogc/wms",
                    layerNames: "IDENA:TOPONI_Txt_Toponimos,IDENA:mallas"
                }
            ]
        });
    </script>
	
</body>
</html>
