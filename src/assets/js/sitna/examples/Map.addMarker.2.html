<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>SITNA - Ejemplo de SITNA.Map.addMarker</title>
    <link rel="stylesheet" href="examples.css" />
</head>
<body>
    <div class="instructions">
        <p>Ejemplo de uso de <a href="../doc/SITNA.Map.html#addMarker">SITNA.Map.addMarker</a>.</p>
        <p>Añadir marcadores con icono personalizado en un grupo de marcadores.</p>
    </div>
    <script src="../"></script>
    <script type="text/javascript" src="examples.js"></script>
	
    <div id="mapa"></div>
    <script>
        // Crear mapa.
        var map = new SITNA.Map("mapa");

        // Cuando esté todo cargado proceder a trabajar con el mapa.
        map.loaded(function () {
            // Añadir marcadores al grupo "Marcadores colgantes" 
            // cuyo icono se ancle al punto en el centro hacia abajo. 
            // Establecer un icono adecuado.
            var markerOptions = {
                group: "Marcadores colgantes",
                url: "data/colgante.png",
                anchor: [0.5, 0]
            };
            map.addMarker([610887, 4741244], markerOptions);
            map.addMarker([615364, 4657556], markerOptions);
			// Centrar el mapa en los marcadores.
			map.zoomToMarkers();
        });
    </script>
	
</body>
</html>
