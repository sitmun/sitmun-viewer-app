    <title>SITNA - Ejemplo de MapControlOptions.fullScreen</title>

<body>
    <div class="instructions">
        <p>Ejemplo de uso de <a href="../doc/SITNA.control.html#.MapControlOptions">MapControlOptions</a>.fullScreen.</p>
        <p>Botón para la visualización en pantalla completa.</p>

    <div id="mapa"></div>
    <script>
        // Añadimos el control fullScreen.

        var map = new SITNA.Map("mapa");
    </script>
