<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>SITNA - Ejemplo de SITNA.Cfg.baselayers</title>
    <link rel="stylesheet" href="examples.css" />
</head>
<body>
    <div class="instructions">
        <p>Ejemplo de uso de <a href="../doc/SITNA.html#miembros">SITNA.Cfg</a>.baselayers.</p>
        <p>Mapa de fondo desde una capa externa.</p>
    </div>
    <script src="../"></script>
    <script type="text/javascript" src="examples.js"></script>

    <div id="mapa"></div>
    <script>
        // Establecer un proxy porque se hacen peticiones a otro dominio.
        SITNA.Cfg.proxy = "proxy/proxy.ashx?";

        // Añadir PNOA y establecerla como mapa de fondo por defecto.
        SITNA.Cfg.baseLayers.push({
            id: "PNOA",
            url: "http://www.ign.es/wms-inspire/pnoa-ma",
            layerNames: "OI.OrthoimageCoverage",
            isBase: true
        });
        SITNA.Cfg.defaultBaseLayer = "PNOA";

        var map = new SITNA.Map("mapa");
    </script>
	
</body>
</html>
