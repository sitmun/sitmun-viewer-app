<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>SITNA - Ejemplo de SITNA.Cfg.layout</title>
    <link rel="stylesheet" href="examples.css" />
    <style type="text/css">
        #mapa {
            width: 800px;
            height: 600px;
            border: 2px solid #369;
        }
        .instructions {
            left: 380px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <p>Ejemplo de uso de <a href="../doc/tutorial-layout_cfg.html">una maquetación</a>.</p>
        <p>Establecer un maquetado distinto al que existe por defecto.</p>
    </div>
    <script src="../"></script>
    <script type="text/javascript" src="examples.js"></script>

    <div id="mapa"></div>
    <script>
        // Obtener el idioma de interfaz de usuario
        var selectedLocale = location.search.substr(location.search.indexOf("?lang=") + 6) || "es-ES";
        // Establecer un proxy porque se hacen peticiones a otro dominio.
        SITNA.Cfg.proxy = "proxy/proxy.ashx?";

        SITNA.Cfg.layout = "layout/example";
        var map = new SITNA.Map("mapa", {
            locale: selectedLocale
        });
    </script>
	
</body>
</html>
