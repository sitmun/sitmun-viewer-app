<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>SITNA - Ejemplo de incrustación de recursos en atributos de entidad mediante marca en el nombre de atributo</title>
    <link rel="stylesheet" href="examples.css" />
</head>
<body>
    <div class="instructions">
        <p>Ejemplo de <a href="../doc/tutorial-4-embedding.html#recursos-incrustados">incrustación de recursos</a> en atributos de la entidad mediante marca en el nombre de atributo.</p>
    </div>
    <script src="../"></script>
    <script type="text/javascript" src="examples.js"></script>
	
    <div id="mapa"></div>
    <script>
        // Crear mapa.
        var map = new SITNA.Map("mapa");

        // Cuando esté todo cargado proceder a trabajar con el mapa.
        map.loaded(function () {
            // Añadir un marcador con un atributo con un enlace a su ficha catastral.
            map.addMarker([610818, 4741558], {
                showPopup: true,
                data: {
                    "Información catastral__embed_640_200": "https://catastro.navarra.es/ref_catastral/unidades.aspx?C=201&PO=1&PA=1"
                }
            });
			// Centrar el mapa en el marcador.
			map.zoomToMarkers();
        });
    </script>
	
</body>
</html>
