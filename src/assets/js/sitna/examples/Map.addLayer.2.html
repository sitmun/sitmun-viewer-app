<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>SITNA - Ejemplo de SITNA.Map.addLayer</title>
    <link rel="stylesheet" href="examples.css" />
</head>
<body>
    <div class="instructions">
        <p>Ejemplo de uso de <a href="../doc/SITNA.Map.html#addLayer">SITNA.Map.addLayer</a>.</p>
        <p>Añadir documento KML.</p>
    </div>
    <script src="../"></script>
    <script type="text/javascript" src="examples.js"></script>
    <div id="mapa"></div>
    <script>
        // Crear un mapa con las opciones por defecto.
        var map = new SITNA.Map("mapa");

        // Cuando esté todo cargado proceder a trabajar con el mapa.
        map.loaded(function () {
            // Añadir al mapa un documento KML
            map.addLayer({
                id: "capa_kml",
                title: "Museos en Navarra",
                type: SITNA.Consts.layerType.KML,
                url: "data/MUSEOSNAVARRA.kml"
            });
        });
    </script>
</body>
</html>
