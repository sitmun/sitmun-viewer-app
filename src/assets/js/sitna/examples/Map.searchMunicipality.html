<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>SITNA - Ejemplo de SITNA.Map.searchMunicipality</title>
    <link rel="stylesheet" href="examples.css" />
    <style type="text/css">
        .search {
            top: 135px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <p>Ejemplo de uso de <a href="../doc/SITNA.Map.html#searchMunicipality">SITNA.Map.searchMunicipality</a>.</p>
        <p>Opciones del método.</p>
    </div>
    <script src="../"></script>
    <script type="text/javascript" src="examples.js"></script>
    <div class="instructions search">
        <div><button id="searchBtn">Buscar Arbizu</button></div>
    </div>
    <div id="mapa"></div>
    <script>
        // Crear mapa.
        var map = new SITNA.Map("mapa");

        map.loaded(function () {
            document.getElementById("searchBtn").addEventListener("click", search);
        });

        // Buscar mancomunidad de pamplona
        var search = function () {
            map.removeSearch();

            map.searchMunicipality("27", function (idQuery) {
                if (idQuery == null) {
                    alert("No se ha encontrado el municipio con código 27.");
                }
            });
        };
    </script>

</body>
</html>
