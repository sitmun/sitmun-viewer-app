<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>SITNA - Ejemplo de inclusión de imágenes en atributos de entidad mediante marca en el nombre de atributo</title>
    <link rel="stylesheet" href="examples.css" />
</head>
<body>
    <div class="instructions">
        <p>Ejemplo de <a href="../doc/tutorial-4-embedding.html#imagenes">inclusión de imágenes</a> en atributos de la entidad mediante marca en el nombre de atributo.</p>
    </div>
    <script src="../"></script>
    <script type="text/javascript" src="examples.js"></script>
	
    <div id="mapa"></div>
    <script>
        // Crear mapa.
        var map = new SITNA.Map("mapa");

        // Cuando esté todo cargado proceder a trabajar con el mapa.
        map.loaded(function () {
            // Añadir un marcador con un atributo con la URL de la imagen.
            map.addMarker([611061, 4741133], {
                showPopup: true, // Hacemos que la tabla de atributos se muestre automáticamente
                data: {
                    "Imagen adjunta__image_200_auto": "https://upload.wikimedia.org/wikipedia/commons/9/90/Pamplona_-_Monumento_al_Encierro.jpg",
                    "Licencia de uso": "Zarateman, CC0, via Wikimedia Commons"
                }
            });
			// Centrar el mapa en el marcador.
			map.zoomToMarkers();
        });
    </script>
	
</body>
</html>
