<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>SITNA - Ejemplo de MapControlOptions.drawMeasureModify</title>
    <link rel="stylesheet" href="examples.css" />
</head>
<body>
    <div class="instructions">
        <p>Ejemplo de uso de <a href="../doc/SITNA.control.html#.MapControlOptions">MapControlOptions</a>.drawMeasureModify.</p>
        <p>Control de dibujo de geometrías que se puede utilizar para medir distancias, áreas, coordenadas y elevaciones.</p>
    </div>
    <script src="../"></script>
    <script type="text/javascript" src="examples.js"></script>

    <div id="mapa"></div>
    <script>
        // Establecemos un layout simplificado apto para hacer demostraciones de controles.
        SITNA.Cfg.layout = "layout/ctl-container";
        // Añadimos el control de dibujo, medida y modificación de geometrías en el primer contenedor.
        SITNA.Cfg.controls.drawMeasureModify = {
            div: "slot1",
            displayElevation: { // Se mostrarán elevaciones en los resultados de medida
                resolution: 10 // se mostrará un punto en el perfil cada 10 metros
            }
        };
        var map = new SITNA.Map("mapa");
    </script>
	
</body>
</html>
