<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>SITNA - Ejemplo de SITNA.Map.addMarker</title>
    <link rel="stylesheet" href="examples.css" />
    <style type="text/css">
        .kiosko {
            background-image: url("data/icono-kiosko.png");
        }
    </style>
</head>
<body>
    <div class="instructions">
        <p>Ejemplo de uso de <a href="../doc/SITNA.Map.html#addMarker">SITNA.Map.addMarker</a>.</p>
        <p>Añadir marcador con datos asociados e icono definido por clase CSS.</p>
    </div>
    <script src="../"></script>
    <script type="text/javascript" src="examples.js"></script>
	
    <div id="mapa"></div>
    <script>
        // Añadir información emergente al mapa.
        SITNA.Cfg.controls.popup = true;

        // Crear un mapa.
        var map = new SITNA.Map("mapa");
        // Cuando esté todo cargado proceder a trabajar con el mapa.
        map.loaded(function () {
            // Añadir un marcador con un icono de 40x40 píxeles definido por la clase CSS kiosko. 
            // Asignarle unos datos asociados que se muestren por defecto.
            map.addMarker([615366, 4657426], {
                cssClass: "kiosko",
                width: 40,
                height: 40,
                data: {
                    "Nombre": "Plaza de la Constitución, Tudela",
                    "Sitio web": "http://www.tudela.es/"
                },
                showPopup: true
            });
            // Centrar el mapa en el marcador.
            map.zoomToMarkers();
        });
    </script>
	
</body>
</html>
