<div class="dashboard-container">
  <app-dashboard-searchbox (keywords)="onKeywordsSearch($event)"/>
  <app-dashboard-buttons (type)="onTypeChange($event)"/>
  <app-dashboard-items [items]="items" (id)="onCardClicked($event)" [page]="page" [size]="size" [totalElements]="totalElements"/>
  <app-dashboard-pagination (page)="onPageChange($event)"/>
</div>
