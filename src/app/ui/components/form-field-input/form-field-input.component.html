<div class="form-section-input">
  <p> {{ input_title }} </p>
  <div>
    <input
        [type]="input_type"
        [placeholder]="input_placeholder"
        [name]="input_name"
        [(ngModel)]="input_model"
        (input)="onInputChange()" />
    <button *ngIf="input_image" (click)="onButtonClicked()">
      <img [src]="input_image"/>
    </button>
  </div>
</div>
