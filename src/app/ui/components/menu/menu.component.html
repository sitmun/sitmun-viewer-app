<div class="auth-popup">
  <div class="popup-close">
    <img src="assets/img/Icona-marxar.svg" alt="close-icon" (click)="sendHideEvent()"/>
  </div>

  <!-- Welcome section-->
  <div class="popup-welcome">
    <p *ngIf="isConnected"> {{ 'genericPrivateHeader.hi' | translate }} {{ username }} !</p>
    <p *ngIf="!isConnected"> {{ 'genericPrivateHeader.hi' | translate }} !</p>
  </div>

  <!-- Options section -->
  <div class="popup-options">
    <div
      class="lang-select"
      *ngIf="showSwitchLanguageButton"
      [ngClass]="showLogoutButton ? 'lang-select-radius' : 'full-radius'">

      <mat-select [ngModel]="currentLang" (ngModelChange)="sendLanguageEvent($event)" *ngIf="languages != null">
        <mat-option *ngFor="let language of languages" [value]="language.shortName">
          {{ language.name }}
        </mat-option>
      </mat-select>

      <span class="lang-arrow"></span>
    </div>

    <button *ngIf="!isConnected" class="login-btn popup-btn btn-wide" (click)="sendLoginEvent()">
      {{ 'loginPage.title' | translate }}
    </button>

    <button
      *ngIf="isConnected && showLogoutButton"
      class="logout-btn popup-btn btn-wide"
      [ngClass]="showSwitchLanguageButton || !isConnected ? '' : 'full-radius'"
      (click)="sendLogoutEvent()">
      <img class="btn-icon" src="assets/img/logout.svg" alt="logout-icon" />
      {{ 'loginPage.logoutText' | translate }}
    </button>
  </div>

  <!-- Profile section -->
  <div class="popup-profile" *ngIf="isConnected && showProfileButton">
    <button
      (click)="sendProfileEvent()"
      class="profile-btn popup-btn"
      [ngClass]="{ 'profile-btn-full': !showLogoutButton && !showSwitchLanguageButton }">
      <img src="assets/img/Icona-usuari-blanco.svg" alt="profile-icon" />
       {{ 'loginPage.profile' | translate }}
    </button>
  </div>
</div>
