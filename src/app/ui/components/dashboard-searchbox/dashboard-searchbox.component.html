<form (submit)="handleSubmit()">
  <div>
    <input class="text-input" type="text" placeholder="{{'dashboardDialog.inputPlaceholder' | translate}}"
          #keywords (keyup)="onKeywordsChange(keywords.value)"/>
    <button type="submit">
      <img src="assets/img/search.svg" alt="Search"/>
    </button>
  </div>
</form>
